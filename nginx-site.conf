# nginx reverse proxy configuration for isbvgfuckedup
# This configuration forwards HTTP traffic to the Express.js application running on port 3000
#
# Installation:
# 1. Copy this file to /etc/nginx/sites-available/isbvgfuckedup
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/isbvgfuckedup /etc/nginx/sites-enabled/
# 3. Replace 'your-domain.com' with your actual domain
# 4. Test configuration: sudo nginx -t
# 5. Reload nginx: sudo systemctl reload nginx
#
# For SSL/TLS:
# After initial setup, run: sudo certbot --nginx -d your-domain.com

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy all requests to Express.js application on port 3000
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support (upgrade headers)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Essential proxy headers for Express 'trust proxy' setting
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Prevent proxy caching issues
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optional: Custom error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Logging
    access_log /var/log/nginx/isbvgfuckedup_access.log;
    error_log /var/log/nginx/isbvgfuckedup_error.log;
}

# SSL configuration will be automatically added by Certbot
# when you run: sudo certbot --nginx -d your-domain.com
